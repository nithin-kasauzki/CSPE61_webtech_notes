<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z ]+" required title="Please enter alphabets only.">
        </div>
        <div>
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" pattern="[A-Za-z ]+" required title="Please enter alphabets only.">
        </div>
        <div>
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" pattern="\d+" required title="Please enter digits only.">
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" pattern="\d+" required title="Please enter digits only.">
        </div>
        <div>
            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" pattern="\d+(\.\d{1,2})?" required title="Please enter a valid CGPA (e.g., 8.5).">
        </div>
        <div>
            <label for="emailid">Email ID:</label>
            <input type="email" id="emailid" name="emailid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Please enter a valid email address.">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                alert('Please fill out the form correctly.');
            }
        };
    </script>
</body>
</html>
