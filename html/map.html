<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <h1>Image Map Example</h1>
    <img src="kkk.jpeg" alt="Image" usemap="#image-map" height="500px" width="500px">

    <map name="image-map">
        <area shape="rect" coords="0,0,100,100" href="https://www.example.com" alt="Example Link">
        <area shape="circle" coords="150,150,50" href="https://www.example.com" alt="Example Link">
        <area shape="poly" coords="250,250,300,300,200,300" href="https://www.example.com" alt="Example Link">
    </map>
</body>
</html>
