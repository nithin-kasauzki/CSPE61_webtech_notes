<!-- mouse over mouseout -->
<html>
<head>
    <script type="text/javascript">
        function mover(){
            im.src="img1.png";
        }
        function mout(){
            im.src="img2.png";
            
        }
    </script>
</head>
<body onmouseover="mover()" onmouseout="mout()">
    <img id="im" src="" alt="pics">
</body>
</html>
